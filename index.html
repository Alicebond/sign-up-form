<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <main class="main-container">
      <section class="left">
        <section class="logo">
          <section class="logo-container">
            <div class="logo-img">
              <img
                src="src/odin-lined.png"
                alt="odin logo"
                height="100%"
                width="auto"
              />
            </div>
            <div class="logo-name">ODIN</div>
          </section>
        </section>
        <section class="img-info">
          <p>
            Photo by
            <a href="https://www.pexels.com/@karolina-grabowska/"
              >Karolina Grabowska</a
            >
            on <a href="https://www.pexels.com">Pexels</a>
          </p>
        </section>
      </section>
      <section class="right">
        <section class="top">
          <div class="words">
            <p>
              This is not a real online service. You know you need something
              like this in your life to help you realize your deepest dreams.
            </p>
            <br />
            <p>You <em>know</em> you want to.</p>
          </div>
        </section>
        <form>
          <section class="middle">
            <div class="mid-title">Let's do this</div>
            <div class="column">
              <div class="form-item">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" />
              </div>
              <div class="form-item">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" />
              </div>
              <div class="form-item">
                <label for="email">email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-item">
                <label for="phone-number">phone number</label>
                <input type="text" id="phone-number" name="phone-number" />
              </div>
              <div class="form-item">
                <label for="pwd">password*</label>
                <input
                  type="password"
                  id="pwd"
                  name="pwd"
                  value="199"
                  required
                />
              </div>
              <div class="form-item">
                <label for="cfm">confirm password*</label>
                <input type="password" id="cfm" name="cfm" required />
              </div>
            </div>
          </section>
          <section class="bottom">
            <div class="btn">
              <button type="button" class="account-btn" id="create-account">
                Create Account
              </button>
            </div>
            <div class="log-in">
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
          </section>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
